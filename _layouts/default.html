<!DOCTYPE html>
<html>
<head>
    <title>Gene Flow Credits</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }
        header {
            background-color: #e8e8e2;
            padding: 30px;

        }
        .header-container {
            text-align: left;

            font-weight: bold;

        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;

        }
        .text-overlay {
            position: absolute;

            background-color: rgba(86, 210, 255, 0.5); /* Semi-transparent blue */
